version: '3.9'

services:
  sim:
    build: .
    ports:
      - "3000:3000"
    env_file: .env
    restart: unless-stopped
    depends_on:
      - db
      - redis
    networks:
      - simstudio

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: simstudio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: tu_password_muy_fuerte_aqui
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - simstudio

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - simstudio

volumes:
  postgres_data:
  redis_data:

networks:
  simstudio:
    driver: bridge
