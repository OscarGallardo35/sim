version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg17
    container_name: simstudio-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: simstudio
      POSTGRES_USER: simstudio
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - simstudio-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U simstudio -d simstudio"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: simstudio-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - simstudio-network
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      cache_from:
        - simstudio-app:latest
    image: simstudio-app:latest
    container_name: simstudio-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "3005:3000"
    environment:
      # URLs
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_TRUSTED_ORIGINS: ${BETTER_AUTH_URL}
      
      # Database
      DATABASE_URL: postgresql://simstudio:${DB_PASSWORD}@db:5432/simstudio
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      
      # AI APIs
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      COPILOT_API_KEY: ${COPILOT_API_KEY:-}
      
      # App Config
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      
    networks:
      - simstudio-network
    volumes:
      - app_uploads:/app/uploads
      - app_cache:/app/.cache
      - app_logs:/app/.next/logs
    labels:
      - "coolify.managed=true"
      - "coolify.port=3000"

  realtime:
    image: simstudio-app:latest
    container_name: simstudio-realtime
    restart: unless-stopped
    depends_on:
      app:
        condition: service_started
    command: ["bun", "run", "start:sockets"]
    environment:
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      NODE_ENV: production
      PORT: 3001
    networks:
      - simstudio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  app_cache:
    driver: local
  app_logs:
    driver: local

networks:
  simstudio-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16